<table>
    <thead>
        <tr>
            <th>Товар</th>
            <th>Начальное количество</th>
            <th>Доступное количество</th>
        </tr>
    </thead>
    <tbody>
        {% for stock in stocks %}
        <tr>
            <td>{{ stock.item.name }}</td>
            <td>{{ stock.initial_quantity }}</td>
            <td>{{ stock.available_quantity }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">На складе нет товаров.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
